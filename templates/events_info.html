<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</head>

<body style="background-color: #DEFCF9; padding: 20px;">

<div style="background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%); padding: 20px; text-align: center;">
    <h1 style="color: #FFD662;">About Events</h1>
</div>

{% for event in events %}
<div class="container mt-5">
    <div class="card border-primary mb-3" style="max-width: 60rem; background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);">
        <div class="card-header h1 text-center" style="color: #FFD662;">{{ event[3] }}</div>
        <div class="card-body">
            <h5 class="card-title text-center" style="color: #EEA47f;">
                <b style="color: #FFD662;">{{ event[3] }}</b> is a flagship {{ event[7] }} event of College of Engineering Pune
            </h5>
        </div>
        <div class="card-footer" style="color: #EEA47f;">
            <b style="color: #FFD662;">Venue:</b> {{ event[8] }}
        </div>
        <div class="card-footer" style="color: #EEA47f;">
            <b style="color: #FFD662;">Date:</b> {{ event[6] }}
        </div>
        <div class="card-footer" style="color: #EEA47f;">
            <b style="color: #FFD662;">Registration fee:</b> &#8377;{{ event[4] }}
        </div>
        <div class="card-footer" style="color: #EEA47f;">
            <b style="color: #FFD662;">Current Participants:</b> {{ event[9] }}
        </div>
        <div class="card-footer" style="color: #EEA47f;">
            <b style="color: #FFD662;">Max Participants:</b> {{ event[5] }}
        </div>
    </div>
</div>
{% endfor %}

</body>
</html>
